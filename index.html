<!DOCTYPE html>
<html ng-app= "act-app">
<head>
	<meta charset="utf-8">
	<script type='angular.min.js'></script>
	<script type='app.js'></script>
	<style type="text/css">
		body {
			font-size: 1.2em;
			background-color: #02075d;
			font-family: Arial;
			color: white;
		}
		h1 {
			font-family: Verdana;
			color:yellow;
		}
	</style>
	<title>Activity 1 (Midterm)</title>
</head>
<body>
	<h1>Activity No. 2 (1st Activity Midterm)</h1>
	<div ng-controller='MsgController'>
		{{person}} there is a notice: <br>
		{{keyMessage()}}
		<div>
			<button ng-click="initiateReticulation()">Confirm Reticulation</button>
			<br>
			<img src="img/status_{{buttonColor}}.png">
			<br>
		</div>
	</div>
</body>
</html>
